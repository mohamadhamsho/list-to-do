<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="list-to-do">
            <div class="list-header">
                <input type="text" id="the-input" placeholder="Write A New Task Here">
                <div class="icon">
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="list-body">
                <div class="empty-messege">No Tasks To Show</div>
            </div>
            <div class="list-footer">
                <span class="tasks-nomber">Tasks <span>0</span> </span>
                <span class="tasks-completed">Completed <span>0</span> </span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/script.js"></script>
</body>
</html>
